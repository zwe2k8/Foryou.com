        <h2><b>Will You Be My Friend ForEver?</b></h2>
        <button class="button yes-button" id="yesButton">Yes</button>
        <button class="button no-button" id="noButton">No</button>       
    </div>

    <script>
        const greenButton =  document.getElementById('yesButton');
        const redButton = document.getElementById('noButton');
        let clickCount = 0;

        const texts = [
        "Best friend ma phit chin bu lr? üéë",
            "Shin sr pr own üòÜ",
            "nout ta khr may p nw üê±",
            "Shin sr pr own lo so ny üò¢"
        ];

        redButton.addEventListener('click', () => {
            if (clickCount < texts.length) {
                redButton.textContent = texts[clickCount];
            }
            clickCount++;

            if (clickCount === 5) {
                redButton.remove() ;
                greenButton.textContent = "Yes, I do. üíô";

            }
            else {
                const currentSize = window.getComputedStyle(greenButton).
                getPropertyValue('font-size');
                const newSize = parseFloat(currentSize) * 1.5;
                greenButton.style.fontSize = newSize + 'px';
             }
              
             greenButton.addEventListener('click', () => {
                greenButton.innerHTML ="üíô";
                redButton.remove();
                greenButton.style.fontSize = "3em";
             });

        });
    </script>
